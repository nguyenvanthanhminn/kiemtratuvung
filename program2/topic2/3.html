<body id="b">

			</td>
			<td width="12%">
				<button id="dark">Dark</button>
				<button id="light">Light</button>
			</td>
		</tr>
	</table>
	<!--Ham dark light mode-->
	<script>
		let light=document.getElementById("light");
		let dark=document.getElementById("dark");
		let b= document.getElementById("b");
		dark.onclick= function darkmode(){
			dark.style.color= "white";
			b.style.background= "black";
			b.style.color= "white";
			document.getElementById("select").style.background="grey";
			document.getElementById("select").style.color="white";
			document.getElementById("btn").style.background="grey";
			document.getElementById("btn").style.color="white";
			light.style.background="white";
			light.style.color="black";
		}
		light.onclick= function lightmode(){
			light.style.color= "black";
			light.style.background= "white";
			b.style.background= "white";
			b.style.color= "black";
			document.getElementById("select").style.background="white";
			document.getElementById("select").style.color="black";
			document.getElementById("btn").style.background="blue";
			document.getElementById("btn").style.color="white";
			dark.style.background="black";
			dark.style.color="white";
		}
	</script>
	<div class="main">
		<select id="select" onchange="change()">
			<option value="0">Kiểm tra tiếng Anh</option>
			<option value="1">Kiểm tra tiếng Hàn</option>
		</select>
	</div><br/>
	 	<script >
			var min =-1;
			const change = ()=>
			{
				 var selValue = document.getElementById("select").value;
				if(selValue == 1){
					min=1;
				   	document.getElementById("k").style.display = "block";
					document.getElementById("e").style.display = "none";
				   }
				else
					{
						min=0;
						document.getElementById("k").style.display = "none";
						document.getElementById("e").style.display = "block";
					}
			};
			const hoanthanh = ()=>{
			if(min<0){
				alert("Bạn chưa hoàn thành kiểm tra!");
			}
			else{
			var check= confirm("Bạn chắc chắn hoàn thành?");
				if(check == true)
					{
						alert("Chúc mừng bạn đã hoàn thành\nChủ điểm 2- bài 2- buổi 3!");
						open("https://nguyenvanthanhminn.wixsite.com/tuvung2-2-4","_self");
					}
			}
							};
			if(min<=0){
				window.onbeforeunload = function () {
					return "Do you want to close?";
				}
			}
        </script>
